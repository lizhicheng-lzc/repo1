spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true
    username: root
    password: 123456
  jpa:
    database: MySQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  redis:
    host: 127.0.0.1
    port: 6379

mybatis:
  type-aliases-package: cn.lzc.domain
  mapper-locations: classpath:mapper/*
